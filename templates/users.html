{% extends 'basePage.html' %}


{% block tohen %}

    <body class="home" onload="greet('lblGreetings'); markTab()" >
    <h3  class="title">Users Page</h3>


    <div class="container">
    <h2>Insert Form</h2>
        <form action="/insert_user" method="post">
            <input type="text" name="username" placeholder="Username">
            <input type="text" name="name" placeholder="Name">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Insert password">
            <input type="submit">

        </form>
    </div>

    {% for user in users %}
        <div class="container">
{#            {{ user }}#}
            <h3>{{ user.name }}</h3>
            <h4>Email: {{ user.email }}</h4>
            <h3 style="color: cadetblue">Date: {{ user.create_date }}</h3>

            <form action="/delete_user" method="post">
                <input type="hidden" name="user_id" value="{{ user.id }}">
                <input type="submit" value="Delete">
            </form>

        </div>
    {% endfor %}
</body >
{% endblock %}
